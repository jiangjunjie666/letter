<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 200px;
      height: 200px;
      display: flex;
      overflow-x: auto;
      /* 只显示水平方向的滚动条 */
      overflow-y: hidden;
      /* 隐藏垂直方向的滚动条 */
    }

    .box div {
      flex: 1;
      width: 50px;
      height: 200px;
      background-color: pink;
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="box">

</body>

</html>
